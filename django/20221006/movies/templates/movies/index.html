{% extends 'base.html' %}
{% block content %}
{% load static %}
  <div class="text-end"><a href="{% url 'movies:create' %}"><img src="{% static 'Writeicon.png' %}" style="width: 80px;"></a></div>
  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">영화 제목</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <th scope="row">{{ movie.id }}</th>
        <td><a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
