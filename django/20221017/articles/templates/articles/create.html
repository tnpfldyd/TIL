{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}

<form action="" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="text-end">
    {% bootstrap_button type='submit' class='btn btn-primary' content='작성' %}
  </div>
</form>
{% endblock %}
