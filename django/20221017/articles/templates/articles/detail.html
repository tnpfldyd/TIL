{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
{% if content.image %}
  <img src="{{ content.image.url }}" alt="{{ content.image.url }}">
{% endif %}
  <h4>제목 {{ content.title }}</h4>
  <h6>내용 {{ content.content }}</h6>
<div>
  <a class="btn btn-primary" href="{% url 'articles:update' content.pk %}">수정</a>
  <a class="btn btn-danger" href="{% url 'articles:delete' content.pk %}">삭제</a>
</div>
{% endblock %}
