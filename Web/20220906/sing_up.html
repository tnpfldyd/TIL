<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">회원 가입</h1>
      <form>
        <div class="col mb-1">
          <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
          <div class="col">
            <input type="email" class="form-control" id="inputEmail3">
            <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
          </div>
        </div>
        <div class="col mb-1">
          <label for="inputPassword1" class="col-sm-2 col-form-label">비밀번호</label>
          <div class="col">
            <input type="password" class="form-control" id="inputPassword1">
          </div>
        </div>
        <div class="col mb-1">
          <label for="inputPassword2" class="col-sm-2 col-form-label">비밀번호 확인</label>
          <div class="col">
            <input type="password" class="form-control" id="inputPassword2">
            <div id="passwordHelpBlock" class="form-text mb-3">
              비밀번호를 동일하게 작성해주세요.
            </div>
        </div>
        <div class="mb-1">
          <label for="formFile" class="form-label mb-1">프로필 사진</label>
          <input class="form-control mb-3" type="file" id="formFile">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label mb-3" for="gridCheck1">
            개인정보 활용에 동의합니다.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">가입 신청</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
